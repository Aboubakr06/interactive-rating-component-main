<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <main>
    <section class="section top">
      <img class="icon" src="images/icon-star.svg" alt="" aria-hidden="true">
      <h1>How did we do?</h1>

      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>

      <div class="numbers">
        <button class="number" id="1">1</button>
        <button class="number" id="2">2</button>
        <button class="number" id="3">3</button>
        <button class="number" id="4">4</button>
        <button class="number" id="5">5</button>
      </div>
      <button class="button" id="submit-btn">Submit</button>
    </section>
    <section class="section bottom">

      <img class="bottom-img" src="images/illustration-thank-you.svg" alt="" aria-hidden="true">

      <p id="selected-rating">You selected <span></span> out of 5</p>

      <h2>Thank you!</h2>

      <p>We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!</p>
      <button class="button" id="rate-again">Rate Again</button>
    </section>

  </main>
  <script src="script.js"></script>
</body>

</html>
